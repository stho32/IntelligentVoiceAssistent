wake_word:
  engine: openwakeword
  model_name: "hey_jarvis"          # built-in model, no download needed
  threshold: 0.5
  inference_framework: onnx

stt:
  provider: openai
  model: whisper-1
  language: de

ai:
  backend: claude-code
  working_directory: "~/Projekte/Training2"
  system_prompt_path: "ai/prompts/system.md"

tts:
  provider: openai
  model: tts-1
  voice: onyx
  speed: 1.0

audio:
  sample_rate: 16000
  channels: 1
  chunk_size: 1280               # 80ms at 16kHz (wake-word frame size)
  vad_chunk_size: 512            # 32ms at 16kHz (VAD frame size)
  silence_threshold_sec: 1.5     # pause until recording stops
  max_recording_sec: 30
  vad_threshold: 0.5             # speech probability threshold
